<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTD</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <div class="row align-items-center justify-content-between ">
                <div class="col-1">
                    <div class="header-logo">
                        <a href="index.html">
                            <img src="assets/icons/logo.svg" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <nav class="header-nav">
                        <ul class="d-flex justify-content-evenly  align-items-center">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="#shop">Shop</a>
                            </li>
                            <li>
                                <a href="#about">About</a>
                            </li>
                            <li>
                                <a href="#contact">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-5">
                    <div class="header-actions d-flex justify-content-end align-items-center gap-4">
                        <div class="col-5 search-box">
                            <a href="search.html" class="col-12 d-flex align-items-center gap-2">
                                <img src="assets/icons/search.svg" alt="Search Icon">
                                Search
                            </a>
                        </div>
                        <div class="wishlist">
                            <a href="#wishlist">
                                <img src="assets/icons/wishlist.svg" alt="Wishlist Icon">
                            </a>
                        </div>
                        <div class="cart">
                            <a href="#cart">
                                <img src="assets/icons/cart.svg" alt="Cart Icon">
                            </a>
                        </div>
                        <div class="user">
                            <a href="#login">
                                <img src="assets/icons/user.svg" alt="Cart Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="slider-section swiper mySwiper vh-100 overflow-hidden">
            <div class="slider-wrapper swiper-wrapper">
                <div class="slider-item swiper-slide">
                    <img class="h-100 w-100 object-fit-cover" src="assets/images/newDsktop_6.webp" alt="Image">
                    <div class="slider-content text-center">
                        <h1>NEW IN</h1>
                        <div class="shop-btn">
                            <a href="#shop">SHOP</a>
                        </div>
                    </div>
                </div>
                <div class="slider-item swiper-slide">
                    <img class="h-100 w-100 object-fit-cover" src="assets/images/0000004068_15_1_1.jpg" alt="Image">
                    <div class="slider-content text-center">
                        <h1>NEW IN</h1>
                        <div class="shop-btn">
                            <a href="#shop">SHOP</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next swiper-btn"></div>
            <div class="swiper-button-prev swiper-btn"></div>
        </section>

        <section class="categories-section mt-5">
            <div class="container">
                <h1 class="mb-4 text-center ">Shop by categories</h1>
                <div class="row g-0 categories-wrapper gap-3">
                    <div class="col category-item" data-tilt>
                        <a href="#">
                            <img src="assets/images/categories/1856349303_1_1_1.jpg"
                                alt="Image">
                            <h3>Accessories</h3>
                        </a>
                    </div>
                    <div class="col category-item" data-tilt>
                        <a href="#">
                            <img src="assets/images/categories/8917873033_2_1_1.jpg" alt="Image">
                            <h3>Blazer</h3>
                        </a>
                    </div>
                    <div class="col category-item" data-tilt>
                        <a href="#">
                            <img src="assets/images/categories/6011210814_2_1_1.jpg" alt="">
                            <h3>Bags</h3>
                        </a>
                    </div>
                    <div class="col category-item" data-tilt>
                        <a href="#">
                            <img src="assets/images/categories/1165192303_1_1_1.jpg" alt="">
                            <h3>Skirts</h3>
                        </a>
                    </div>
                    <div class="col category-item" data-tilt>
                        <a href="#">
                            <img src="assets/images/categories/8820321800_2_1_1.jpg" alt="">
                            <h3>Dress</h3>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Tilt JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/scripts/main.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            cssMode: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            mousewheel: true,
            keyboard: true,
        });
    </script>
</body>

</html>
